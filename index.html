<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="div-principal">
        <div class="div-encriptar">
             <div class="div-texto">
                 <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquÃ­
                 "></textarea>
             </div>
             <div class="instrucciones">
                 <p>Solo letras minusculas y sin acentos.</p>
             </div>
             <div class="botones">
                 <button class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
                  <button class="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
             </div>
        </div>
    
    
        <div class="div-resultado">
             <img src="robot3.jpg" alt="Imagen robot" class="robot" width="30%">
             <div class="div-mensaje">
                 <h2 class="titulo-mensaje" id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                 <p class="parrafo" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                
             </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script> 
</html>
